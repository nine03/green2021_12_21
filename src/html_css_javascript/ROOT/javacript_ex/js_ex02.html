<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
// Javascript에서 제어문은 Java와 동일하다.
// if~else문, for문, while문, switch~case문
var user = prompt("성명 입력: ");
if(user.length < 2) {
	alert("이름은 2글자 이상이어야 합니다!");
}else {
	document.write("입력된 이름은 " + user + "입니다.")
}

</script>

</html>
