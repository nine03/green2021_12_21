<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<script>
// 별출력 
var str = ""; 
for(var i=0; i<5; i++){
	for(var j=0; j<i+1; j++) {
		str+="*";
		document.write("*");
	}
	str+="\n";
	document.write("<br>");
}
console.log(str);
</script>
</body>
